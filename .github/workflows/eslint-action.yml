name: EsLint code verifyer

on: ['pull_request']

jobs:
  ESLINT:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checking repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Installing Node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Installing the dependencies from package.json
        run: npm i

      - name: ğŸ§ Running eslint to code verify
        run: npm run lint:fix
